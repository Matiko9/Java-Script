<div class="countdown-card">
  <h1>Next Update</h1>
  <div class="countdown-timer" id="timer">Pozostało czasu</div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    const countdownTimer = document.getElementById("timer");

    function countdown() {
      const endDate = new Date("December 8, 2023 17:00:00").getTime();
      const now = new Date().getTime();
      let timeLeft = endDate - now;

      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        countdownTimer.innerHTML = "Minęło";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      countdownTimer.innerHTML = ` ${days} dni, ${hours} godzin, ${minutes} minut, ${seconds} sekund`;
    }

    countdown();
    const timerInterval = setInterval(countdown, 1000);
  });
</script>
