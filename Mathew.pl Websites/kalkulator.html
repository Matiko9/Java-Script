<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Mathew.pl</title>
  <link rel="icon" href="imgshort.png" type="image/png">
    <link rel="shortcut icon" href="imgshort.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
      text-align: center;
    }
    h1 {
      color: white;
    }
    .calculator {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 320px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"] {
      padding: 12px;
      width: calc(100% - 10px);
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 20px;
    }
    button {
      padding: 12px 25px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
      font-size: 18px;
    }
    button:hover {
      background-color: #45a049;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    body {background-image:url("tło.jpg");
    background-attachment: fixed;
    }
  </style>
</head>
<body>
  <h1>Kalkulator Zaawansowany</h1>
  <div class="calculator">
    <input type="text" id="output" readonly>
    <div class="buttons">
      <button onclick="clearOutput()">C</button>
      <button onclick="appendToOutput('^')">^</button>
      <button onclick="appendToOutput('%')">%</button>
      <button onclick="appendToOutput('/')">/</button>
      <button onclick="appendToOutput('7')">7</button>
      <button onclick="appendToOutput('8')">8</button>
      <button onclick="appendToOutput('9')">9</button>
      <button onclick="appendToOutput('*')">*</button>
      <button onclick="appendToOutput('4')">4</button>
      <button onclick="appendToOutput('5')">5</button>
      <button onclick="appendToOutput('6')">6</button>
      <button onclick="appendToOutput('-')">-</button>
      <button onclick="appendToOutput('1')">1</button>
      <button onclick="appendToOutput('2')">2</button>
      <button onclick="appendToOutput('3')">3</button>
      <button onclick="appendToOutput('+')">+</button>
      <button onclick="appendToOutput('0')">0</button>
      <button onclick="appendToOutput('.')">.</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  <script>
    function appendToOutput(value) {
      document.getElementById('output').value += value;
    }

    function clearOutput() {
      document.getElementById('output').value = '';
    }

    function calculate() {
      const expression = document.getElementById('output').value;
      try {
        const result = eval(expression);
        document.getElementById('output').value = result;
      } catch (error) {
        document.getElementById('output').value = 'Błąd';
      }
    }
  </script>
</body>
</html>
