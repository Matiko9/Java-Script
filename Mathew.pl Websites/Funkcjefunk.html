<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathew.pl</title>
  <link rel="stylesheet" href="fstyle.css">
  <link rel="icon" href="imgshort.png" type="image/png">
    <link rel="shortcut icon" href="imgshort.png" type="image/png">
</head>
<body>
  <div class="calculator">
    <h1>Kalkulator funkcji kwadratowej</h1>
    <form id="quadraticForm">
      <label for="a">a:</label>
      <input type="number" id="a" step="any" required>
      <label for="b">b:</label>
      <input type="number" id="b" step="any" required>
      <label for="c">c:</label>
      <input type="number" id="c" step="any" required>
      <button type="submit">Oblicz</button>
    </form>
    <div id="result"></div>
  </div>

  <script src="fs.js"></script>
</body>
</html>
