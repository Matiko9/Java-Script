<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="imgshort.png" type="image/png">
    <link rel="shortcut icon" href="imgshort.png" type="image/png">
  <title>Konwerter Systemów Liczbowych</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: white;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      margin-bottom: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    .result-box {
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
    }
    body {background-image:url("tło.jpg");
    background-attachment: fixed;
    }
  </style>
</head>
<body>
    
  <h1>Konwerter Systemów Liczbowych</h1>
  <label for="decimalInput">Liczba dziesiętna:</label>
  <input type="text" id="decimalInput" placeholder="Wpisz liczbę dziesiętną">

  <button onclick="decimalToBinary()">Przelicz na binarny</button>
  <div class="result-box" id="binaryResult"></div>

  <button onclick="binaryToDecimal()">Przelicz na dziesiętny</button>
  <div class="result-box" id="decimalResult"></div>

  <button onclick="hexadecimalToDecimal()">Przelicz szesnastkowy na dziesiętny</button>
  <div class="result-box" id="hexadecimalToDecimalResult"></div>

  <button onclick="decimalToHexadecimal()">Przelicz dziesiętny na szesnastkowy</button>
  <div class="result-box" id="decimalToHexadecimalResult"></div>

  <script>
    // Funkcja przeliczająca dziesiętną na binarną
    function decimalToBinary() {
      const decimalInput = document.getElementById('decimalInput').value;
      const binaryResult = (parseInt(decimalInput, 10)).toString(2);
      document.getElementById('binaryResult').innerText = `Wynik: ${binaryResult}`;
    }

    // Funkcja przeliczająca binarną na dziesiętną
    function binaryToDecimal() {
      const binaryInput = document.getElementById('decimalInput').value;
      const decimalResult = parseInt(binaryInput, 2);
      document.getElementById('decimalResult').innerText = `Wynik: ${decimalResult}`;
    }

    // Funkcja przeliczająca szesnastkową na dziesiętną
    function hexadecimalToDecimal() {
      const hexadecimalInput = document.getElementById('decimalInput').value;
      const decimalResult = parseInt(hexadecimalInput, 16);
      document.getElementById('hexadecimalToDecimalResult').innerText = `Wynik: ${decimalResult}`;
    }

    // Funkcja przeliczająca dziesiętną na szesnastkową
    function decimalToHexadecimal() {
      const decimalInput = document.getElementById('decimalInput').value;
      const hexadecimalResult = (parseInt(decimalInput, 10)).toString(16).toUpperCase();
      document.getElementById('decimalToHexadecimalResult').innerText = `Wynik: ${hexadecimalResult}`;
    }
  </script>
</body>
</html>
